    <div class="grid">
        <section>
            <div>
                <fieldset class="reservas">
                    <legend>Reservas</legend>
                    <div>
                    <h1>Datos personales</h1>
                    <form class="datos_personales">
                        <div>
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="" id="Nombre">
                        </div>
                        <label for="Apellido">Apellido</label>
                        <input type="text" name="" id="Apellido">
                        <div>
                        <label for="Edad">Edad</label>
                        <input type="number" name="" id="Edad">
                        </div>
                        <label for="Dirección">Dirección</label>
                        <input type="text" name="" id="Dirección">
                        <div>
                        <label for="Telefono">Telefono</label>
                        <input type="tel" name="" id="Telefono">
                        </div>
                        <label for="Email">Email</label>
                        <input type="email" name="" id="Email">
                    </form>
                    </div>
                    <div class="datos_personales">
                    <h1>Programa tu clase</h1>
                    <form class="carrito">
                        <label for="Fecha">Fecha</label>
                        <input type="date" name="" id="Fecha">
                        <label for="Clases">Clase</label>
                        <select name="" id="Clases">
                            <option value="Single 1">Single 1</option>
                            <option value="Single 2">Single 2</option>
                            <option value="Double 1">Double 1</option>
                            <option value="Double 2">Double 2</option>
                            <option value="Team 1">Team 1</option>
                            <option value="Team 2">Team 2</option>
                        </select>
                        <label for="Horas">Horas</label>
                        <input type="number" name="Horas" id="">
                    </form>
                            
                    <h1>Equipos:</h1>    
                    <form>
                        <div>
                        <label for="Neopren">Neopren</label>
                        <input type="checkbox" name="" id="Neopren">
                        <label for="Vela">Vela</label>
                        <input type="checkbox" name="" id="Vela">
                        <label for="Tabla">Tabla</label>
                        <input type="checkbox" name="" id="Tabla">
                        </div>
                        <label for="Hombre">Hombre</label>
                        <input type="radio" name="Genero" id="Hombre">
                        <label for="Mujer">Mujer</label>
                        <input type="radio" name="Genero" id="Mujer">
                        <label for="Talle"></label>
                        <select name="" id="Talle">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <label for="Horas">Horas:</label>
                        <input type="number" name="" id="Horas">
                    </form>
                    </div>
                </fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div>
        </section>
        </div>
        <hr>
        <div class="grid">
            <section>
                <fieldset class="reservas">
                <legend>Contacto</legend>
                <div class="datos_personales">
                    <form>
                        <div>
                        <label for="Nombre">Nombre y Apellido</label>
                        <input type="text" name="" id="Nombre">
                        </div>
                        <label for="Email">Email</label>
                        <input type="email" name="" id="Email">
                        <div>
                        <label for="Texto">Texto</label>
                        <textarea name="" id="Texto" cols="30" rows="10"></textarea>
                        </div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </form>
                    <p>Ada María Elflein 251, R8400 San Carlos de Bariloche, Río Negro</p>
                </div>

                </div>
                </fieldset>
            </section>
